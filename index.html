    <script>
        // Apply theme immediately to prevent flashing
        const savedSettings = localStorage.getItem('typing-ref-settings');
        if (savedSettings) {
            const theme = JSON.parse(savedSettings).theme;
            if (theme === 'dark') document.documentElement.className = 'theme-dark';
            else if (theme === 'gray') document.documentElement.className = 'theme-gray';
            else document.documentElement.className = 'theme-default';
        }
    </script>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #0a0a0a;
            --accent: #2563eb;
            --border: #e5e7eb;
            --surface: #f9fafb;
            --muted: #6b7280;
        }

        .theme-dark {
            --bg: #0a0a0a;
            --fg: #e5e7eb;
            --accent: #3b82f6;
            --border: #262626;
            --surface: #111111;
            --muted: #9ca3af;
        }

        .theme-gray {
            --bg: #1f2937;
            --fg: #f3f4f6;
            --accent: #10b981;
            --border: #374151;
            --surface: #111827;
            --muted: #9ca3af;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg);
            color: var(--fg);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* Hide Scrollbar while keeping functionality */
        html {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        html::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .font-dos {
            font-family: 'Perfect DOS VGA 437', monospace !important;
        }

        ::selection {
            background-color: var(--accent);
            color: var(--bg);
        }

        .technical-border {
            border: 1px solid var(--border);
        }

        .float-shadow {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }

        .theme-dark .float-shadow {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--accent);
            }
        }

        .manual-heading {
            font-family: 'Perfect DOS VGA 437', monospace !important;
        }

        .manual-heading::after {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background-color: var(--border);
            margin-top: 0.5rem;
        }

        @keyframes key-pulse {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
                stroke-width: 1;
            }
        }

        .animate-key {
            animation: key-pulse 3s infinite ease-in-out;
        }
    </style>
